    implementation("io.github.astrapi69:swing-tree-component:$swingTreeComponentVersion")
    implementation("io.github.astrapi69:swing-splashscreen:$swingSplashscreenVersion")
    implementation("io.github.astrapi69:swing-table-components:$swingTableComponentsVersion")
    implementation("io.github.astrapi69:menu-actions:$menuActionsVersion")
    implementation("io.github.astrapi69:swing-wizard:$swingWizardVersion")
